{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">


<!-- Add the latest Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Add the latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div class="App">
        <div class="page-banner" style="background-color: red; padding: 20px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 text-center">
                        <h2 class="banner-title" style="color: green;">Welcome to Sideline Hoops</h1>
                    </div>
                    <div class="col-lg-4 text-end">
                        <div class="col-lg-12 text-end">
                            <a href="#" class="btn btn-primary btn-sm">Login</a>
                        </div>
                        <a href="#" class="btn btn-link">Blog</a>
                        <a href="#" class="btn btn-link">Discord</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="App-header">
            <img src="{% static 'Octocat.png' %}" class="App-logo" alt="logo" />
            <p>
                GitHub Codespaces <span class="heart">♥️</span> Django
            </p>
            <p class="small">
                Edit <code>hello_world/templates/index.html</code> and see changes live!
            </p>
        </header>
        <footer class="App-footer">
            <div class="footer-content">
                <div class="left-section">
                    &copy; Sideline Hoops
                </div>
            </div>
        </footer>
    </div>
    </div>
    </div>
</body>
</html>
